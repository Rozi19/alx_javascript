<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>

  <script>
    let paragraph= document.querySelectorAll("p.highlight");
    paragraph[0].style.fontWeight = "bolder";
    
  </script>
</body>
</html>
